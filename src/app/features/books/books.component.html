<nz-table [nzFrontPagination]="false" [nzShowPagination]="false" #fixedTable [nzData]="listOfData" [nzScroll]="{ x: '1150px', y: '440px' }">
    <thead>
      <tr>
        <th nzLeft>BookId</th>
        <th nzLeft>Title</th>
        <th>Genre</th>
        <th>Publish Year</th>
        <th>Author</th>
        <th nzRight>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of listOfData">
        <td nzLeft>{{ data.book_id }}</td>
        <td nzLeft>{{ data.title }}</td>
        <td>{{ data.genre }}</td>
        <td>{{ data.publish_year }}</td>
        <td>{{ data.author_name }}</td>
        <td nzRight>
          <button nz-button nzType="link" (click)="onEditBook(data)">Edit</button>
          <button nz-button nzType="link" nzDanger (click)="onDeleteBook(data)">Delete</button>
        </td>
      </tr>
    </tbody>
  </nz-table>
  
  <nz-pagination 
    [(nzPageIndex)]="pageIndex" 
    [nzTotal]="total" 
    [nzPageSize]="pageSize"
    (nzPageIndexChange)="onPageChange($event)">
  </nz-pagination>
  
  <nz-modal [(nzVisible)]="isEditModalVisible" nzTitle="Edit Book" (nzOnCancel)="isEditModalVisible = false" (nzOnOk)="updateBook()">
    <ng-container *nzModalContent>
      <form nz-form>
        <nz-form-item>
          <nz-form-label nzSpan="6" nzFor="title">Title</nz-form-label>
          <nz-form-control>
            <input nz-input id="title" [(ngModel)]="selectedBook.title" name="title" />
          </nz-form-control>
        </nz-form-item>
    
        <nz-form-item>
          <nz-form-label nzSpan="6" nzFor="genre">Genre</nz-form-label>
          <nz-form-control>
            <input nz-input id="genre" [(ngModel)]="selectedBook.genre" name="genre" />
          </nz-form-control>
        </nz-form-item>
    
        <nz-form-item>
          <nz-form-label nzSpan="6" nzFor="publish_year">Publish Year</nz-form-label>
          <nz-form-control>
            <input nz-input id="publish_year" [(ngModel)]="selectedBook.publish_year" name="publish_year" />
          </nz-form-control>
        </nz-form-item>
  
        <nz-form-item>
          <nz-form-label nzSpan="6" nzFor="author_name">Author Name</nz-form-label>
          <nz-form-control>
            <input nz-input id="author_name" [(ngModel)]="selectedBook.author_name" name="author_name" />
          </nz-form-control>
        </nz-form-item>
      </form>
    </ng-container>
  </nz-modal>
