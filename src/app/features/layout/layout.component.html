<nz-layout>
  <!-- Sidebar -->
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-submenu nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-menu-item>Users</li>
          <li nz-menu-item>Books</li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Team" nzIcon="team">
        <ul>
          <li nz-menu-item>Team 1</li>
          <li nz-menu-item>Team 2</li>
        </ul>
      </li>
      <li nz-menu-item>
        <nz-icon nzType="file"></nz-icon>
        <span>File</span>
      </li>
    </ul>
  </nz-sider>

  <!-- Main Content Layout -->
  <nz-layout class="main-layout">
    <!-- Header -->
    <nz-header class="header">
      <span
        class="trigger"
        nz-icon
        [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
        (click)="isCollapsed = !isCollapsed"
      ></span>
    </nz-header>

    <!-- Main Content & Footer Wrapper -->
    <nz-content class="content">
      <nz-breadcrumb>
        <nz-breadcrumb-item>Dashboard</nz-breadcrumb-item>
        <nz-breadcrumb-item>User</nz-breadcrumb-item>
      </nz-breadcrumb>

      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>

    <!-- Footer Inside Main Layout -->
    <nz-footer class="footer">
      Ant Design Â©2025 Implemented by Angular
    </nz-footer>
  </nz-layout>
</nz-layout>
